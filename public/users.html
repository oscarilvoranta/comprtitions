    url: "http://localhost:3000/getUsers",
    async: false,
    dataType: "json",
    success: function(users){
        var row;
        var opt;
        for(var i=0;i<users.data.length;i++){
            row += `<tr><td>${users.data[i].firstname}</td><td>${users.data[i].lastname}</td></tr>`

            persons.push(users.data[i].id)
        }
        if(x == 1){
            $('#myTable').html(row)
        }

            $('#users').append(opt)

        }

})
}
